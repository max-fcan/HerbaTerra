{% extends "base.html" %}

{% block title %}Quiz - HerbaTerra{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">

<a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 8px; color: #f5f7ff; text-decoration: none; font-size: 1.5rem; font-weight: bold; text-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 100; transition: transform 0.3s ease;">
    <span style="font-size: 2rem; line-height: 1;">&#8592;</span> Back
</a>

<div style="text-align: center; padding-top: 4rem;">
    <a href="{{ url_for('main.home') }}" style="font-family: 'Galada', cursive; font-size: 9rem; text-decoration: none; color: #f5f7ff; text-shadow: 0 0 10px rgba(255,255,255,0.3);">HerbaTerra</a>
</div>

<div style="display: flex; justify-content: center; gap: 40px; margin-top: 4rem;">
    <div style="width: 250px; padding: 1.5rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 14px; text-align: center; backdrop-filter: blur(5px);">
        <span style="font-size: 2rem; font-weight: 600;">Flash Card</span>
    </div>
    <div style="width: 250px; padding: 1.5rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 14px; text-align: center; backdrop-filter: blur(5px);">
        <span style="font-size: 2rem; font-weight: 600;">Match</span>
    </div>
    <div style="width: 250px; padding: 1.5rem; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 14px; text-align: center; backdrop-filter: blur(5px);">
        <span style="font-size: 2rem; font-weight: 600;">Test</span>
    </div>
</div>

<div style="width: 830px; margin: 5rem auto 0; background: rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 6px; border: 1px solid rgba(255, 255, 255, 0.2);">
    <div style="width: {{ completion_rate|default(0) }}%; height: 25px; background: linear-gradient(90deg, #4ade80, #22c55e); border-radius: 15px; transition: width 0.5s ease-out; box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);"></div>
</div>
<div style="width: 830px; margin: 0.5rem auto 0; text-align: center;">
    <span style="font-size: 1.5rem; font-weight: bold; color: rgba(255, 255, 255, 0.8);">{{ completion_rate|default(0) }}%</span>
</div>
{% endblock %}
