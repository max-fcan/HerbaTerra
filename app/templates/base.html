<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}HerbaTerra{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
    {% block head_extras %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-sm navbar-dark nav-glass fixed-top">
      <div class="container-fluid nav-wrap">
        <a class="navbar-brand brand-mark" href="/">
          <span class="brand-dot" aria-hidden="true"></span>
          <span>HerbaTerra</span>
        </a>
        <button
          class="navbar-toggler border-0 p-1"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNav"
          aria-controls="topNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="topNav">
          <ul class="navbar-nav gap-sm-2">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/play') %}active{% endif %}"
                href="/play"
                >Play</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path.startswith('/catalogue') %}active{% endif %}"
                href="/catalogue"
                >Catalogue</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about' %}active{% endif %}"
                href="/about"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="page-shell">{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
