{% extends "base.html" %}
{% block title %}Home Gallery - HerbaTerra{% endblock %}

{% block content %}
<!-- Floating Left Sidebar Navigation -->
<aside class="floating-nav">
  <nav class="floating-nav-links">
    <a href="{{ url_for('quiz.index') }}" class="floating-nav-button" title="Quiz">Quiz</a>
    <a href="{{ url_for('quiz.catalogue') }}" class="floating-nav-button" title="Catalogue">Catalogue</a>
    <a href="{{ url_for('play.tournaments') }}" class="floating-nav-button" title="Tournament">Tournament</a>
    <a href="{{ url_for('play.daily') }}" class="floating-nav-button" title="Challenge">Challenge</a>
  </nav>
</aside>

<div class="photo-gallery-container">
  <div class="photo-gallery">
    <div class="gallery-slide">
      <img src="{{ url_for('static', filename='img/plant_photo/pexels-kartik-307184443-34887329.jpg') }}" alt="Plant photo 1">
    </div>
    <div class="gallery-slide">
      <img src="{{ url_for('static', filename='img/plant_photo/pexels-sohi-807598.jpg') }}" alt="Plant photo 2">
    </div>
    <div class="gallery-slide">
      <img src="{{ url_for('static', filename='img/plant_photo/photo-1462275646964-a0e3386b89fa.png') }}" alt="Plant photo 3">
    </div>
    <div class="gallery-slide">
      <img src="{{ url_for('static', filename='img/plant_photo/tree-oak-landscape-view-53435.jpeg') }}" alt="Plant photo 4">
    </div>
  </div>
</div>

<div class="gallery-play-button-container">
  <a href="{{ url_for('play.index') }}" class="play-button">Play</a>
</div>

{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', filename='js/photo-gallery.js') }}"></script>
{% endblock %}
