{% extends "base.html" %}
{% block title %}Play - HerbaTerra{% endblock %}

{% block page_content %}
<style>
  .play-page-wrapper {
    width: 100%;
    height: calc(100vh - 60px);
    padding: 2rem;
    box-sizing: border-box;
    overflow: hidden;
  }

  .leaderboard-container {
    width: 100%;
    height: 100%;
    background: rgba(5, 6, 20, 0.65);
    border: 1px solid rgba(255, 255, 255, 0.07);
    border-radius: 16px;
    padding: 1rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 1rem;
    overflow: hidden;
  }

  .leaderboard-left-panel {
    grid-column: 1;
    grid-row: 1 / span 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    overflow-y: hidden;
  }

  .leaderboard-title {
    text-decoration: underline;
    margin-top: 20px;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
  }

  .leaderboard-atlas {
    width: 100%;
    height: auto;
    max-height: calc(56.25vh - 1rem);
    max-width: calc(56.25vw + 30px);
    object-fit: contain;
    display: block;
    border-radius: 12px;
  }

  .medals-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
    width: 100%;
    align-items: center;
    padding-bottom: 20px;
  }

  .medal-item {
    color: white;
    padding: 0.5rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    width: 80%;
    text-align: center;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    height: 60px;
  }

  .gold-medal { border: 1px solid #FFD700; color: #FFD700; }
  .silver-medal { border: 1px solid #C0C0C0; color: #C0C0C0; }
  .bronze-medal { border: 1px solid #CD7F32; color: #CD7F32; }

  .tournament-section {
    grid-column: 2;
    grid-row: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .tournament-image-wrapper {
    position: relative;
    width: 70%;
    max-width: 400px;
  }

  .tournament-image {
    width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    display: block;
  }

  .tournament-title {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: underline;
    text-transform: uppercase;
    margin-bottom: 20px;
  }

  .autumn-section {
    grid-column: 2;
    grid-row: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .challenge-title {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: underline;
    text-transform: uppercase;
    margin-bottom: 20px;
  }

  .autumn-image-wrapper {
    position: relative;
    width: 70%;
    max-width: 400px;
  }

  .autumn-image {
    width: 100%;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    display: block;
  }

  .play-button {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    color: white;
    padding: 12px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    border: 2px solid white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, background-color 0.2s;
  }

  .play-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%) scale(1.05);
  }
</style>

<div class="play-page-wrapper">
  <div class="leaderboard-container">
    <div class="leaderboard-left-panel">
      <img src="{{ url_for('static', filename='img/play_page/atlas.webp') }}" alt="Atlas" class="leaderboard-atlas" />
      <h2 class="leaderboard-title">DAILY LEADERBOARD</h2>
      <div class="medals-list">
        <div class="medal-item gold-medal">ðŸ¥‡</div>
        <div class="medal-item silver-medal">ðŸ¥ˆ</div>
        <div class="medal-item bronze-medal">ðŸ¥‰</div>
      </div>
    </div>
    <div class="tournament-section">
      <h2 class="tournament-title">TOURNAMENTS</h2>
      <div class="tournament-image-wrapper">
        <img src="{{ url_for('static', filename='img/play_page/trophy.jpg') }}" alt="Tournament" class="tournament-image" />
        <a href="/play/tournament" class="play-button">PLAY</a>
      </div>
    </div>
    <div class="autumn-section">
      <h2 class="challenge-title">CHALLENGE</h2>
      <div class="autumn-image-wrapper">
        <img src="{{ url_for('static', filename='img/play_page/autum.webp') }}" alt="Autumn" class="autumn-image" />
        <a href="/play/challenge" class="play-button">PLAY</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block page_scripts %}
{% endblock %}
